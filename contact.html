<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Your Name</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scanlines"></div>
    <div class="noise"></div>
    
    <div class="game-container">
        <div class="status-bar">
            <div class="player-info">
                <div class="pixel-icon heart"></div>
                <span class="lives">CONTACT</span>
                <div class="pixel-icon mail"></div>
                <span class="score">READY</span>
            </div>
            <div class="energy-bar">
                <div class="energy-fill"></div>
            </div>
        </div>

        <div class="game-screen">
            <header class="game-header">
                <div class="title-screen">
                    <div class="pixel-logo">CONTACT ME</div>
                    <p class="title">START NEW QUEST</p>
                </div>
            </header>

            <div class="game-content">
                <div class="contact-container pixel-box">
                    <div class="contact-form">
                        <div class="form-group">
                            <label class="pixel-text">YOUR NAME:</label>
                            <input type="text" class="pixel-input" placeholder="ENTER YOUR NAME">
                        </div>
                        
                        <div class="form-group">
                            <label class="pixel-text">YOUR EMAIL:</label>
                            <input type="email" class="pixel-input" placeholder="ENTER YOUR EMAIL">
                        </div>
                        
                        <div class="form-group">
                            <label class="pixel-text">SUBJECT:</label>
                            <select class="pixel-input">
                                <option>SELECT QUEST TYPE</option>
                                <option>JOB OPPORTUNITY</option>
                                <option>COLLABORATION</option>
                                <option>PROJECT INQUIRY</option>
                                <option>OTHER</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="pixel-text">YOUR MESSAGE:</label>
                            <textarea class="pixel-input" rows="5" placeholder="TYPE YOUR MESSAGE HERE..."></textarea>
                        </div>
                        
                        <button class="pixel-button">SEND MESSAGE</button>
                    </div>

                    <div class="contact-info">
                        <h3 class="pixel-text">QUICK STATS</h3>
                        <div class="stats-list">
                            <div class="stat-item">
                                <div class="pixel-icon location"></div>
                                <span>LOCATION: YOUR CITY</span>
                            </div>
                            <div class="stat-item">
                                <div class="pixel-icon email"></div>
                                <span>EMAIL: YOUR@EMAIL.COM</span>
                            </div>
                            <div class="stat-item">
                                <div class="pixel-icon time"></div>
                                <span>RESPONSE TIME: 24H</span>
                            </div>
                        </div>

                        <div class="social-links">
                            <a href="#" class="pixel-button">GITHUB</a>
                            <a href="#" class="pixel-button">LINKEDIN</a>
                            <a href="#" class="pixel-button">TWITTER</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="game-footer">
                <div class="controls">
                    <div class="control-item">
                        <div class="pixel-key">B</div>
                        <span>BACK TO MAIN</span>
                    </div>
                    <div class="control-item">
                        <div class="pixel-key">A</div>
                        <span>SUBMIT</span>
                    </div>
                </div>
                <p class="copyright">Â©2024 YOUR NAME - ALL RIGHTS RESERVED</p>
            </div>
        </div>
    </div>
</body>
</html>
